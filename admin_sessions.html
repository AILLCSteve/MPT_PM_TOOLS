<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Admin Panel - Municipal Pipe Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .stat-card .number {
            font-size: 32px;
            font-weight: bold;
        }

        .section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }

        .section h2 {
            color: #667eea;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #764ba2;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-active { background: #3b82f6; color: white; }
        .status-completed { background: #22c55e; color: white; }
        .status-partial { background: #f59e0b; color: white; }
        .status-legacy { background: #6b7280; color: white; }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th {
            background: #f3f4f6;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #374151;
            border-bottom: 2px solid #e5e7eb;
            font-size: 13px;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #e5e7eb;
            color: #374151;
            font-size: 13px;
        }

        tr:hover { background: #f9fafb; }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .refresh-btn:hover { transform: translateY(-2px); }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #9ca3af;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .action-btn {
            background: #764ba2;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            margin-right: 5px;
            transition: background 0.2s;
        }

        .action-btn:hover { background: #667eea; }
        .action-btn.export { background: #22c55e; }
        .action-btn.export:hover { background: #16a34a; }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            overflow-y: auto;
        }

        .modal-content {
            background-color: white;
            margin: 30px auto;
            border-radius: 15px;
            width: 95%;
            max-width: 1400px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.3em;
        }

        .close-btn {
            font-size: 24px;
            color: white;
            cursor: pointer;
            background: rgba(255,255,255,0.2);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover { background: rgba(255,255,255,0.3); }

        /* Tab Styles */
        .tab-container {
            border-bottom: 2px solid #e5e7eb;
            background: #f9fafb;
        }

        .tab-buttons {
            display: flex;
            gap: 0;
        }

        .tab-btn {
            padding: 15px 25px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            color: #6b7280;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
        }

        .tab-btn:hover {
            background: #f3f4f6;
            color: #667eea;
        }

        .tab-btn.active {
            color: #667eea;
            border-bottom-color: #667eea;
            background: white;
        }

        .tab-content {
            display: none;
            padding: 25px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .tab-content.active { display: block; }

        /* Results Tables */
        .results-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        .results-table th {
            background: #667eea;
            color: white;
            padding: 12px 10px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        .results-table td {
            padding: 10px;
            border: 1px solid #e5e7eb;
            vertical-align: top;
        }

        .results-table tr:nth-child(even) { background: #f9fafb; }

        .answer-cell {
            max-width: 400px;
            word-wrap: break-word;
        }

        .pages-cell {
            font-weight: 600;
            color: #667eea;
            text-align: center;
            white-space: nowrap;
        }

        .status-yes {
            background: #d4edda;
            color: #155724;
            font-weight: 600;
            text-align: center;
        }

        .status-no {
            background: #f8d7da;
            color: #721c24;
            font-style: italic;
            text-align: center;
        }

        /* Stats Box */
        .stats-box {
            background: #f0f4ff;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-item label {
            display: block;
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 4px;
        }

        .stat-item value {
            display: block;
            font-size: 18px;
            font-weight: 600;
            color: #667eea;
        }

        .back-link {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            background: rgba(255,255,255,0.2);
            border-radius: 6px;
            font-size: 14px;
            transition: background 0.2s;
        }

        .back-link:hover { background: rgba(255,255,255,0.3); }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h1>Session Admin Panel</h1>
                <a href="/" class="back-link">‚Üê Back to Home</a>
            </div>
            <p style="color: #6b7280; margin-top: 10px;">Monitor and manage all analysis sessions</p>

            <div class="summary" id="summary">
                <div class="stat-card">
                    <h3>Total Sessions</h3>
                    <div class="number" id="total">0</div>
                </div>
                <div class="stat-card">
                    <h3>Active</h3>
                    <div class="number" id="active-count">0</div>
                </div>
                <div class="stat-card">
                    <h3>Completed</h3>
                    <div class="number" id="completed-count">0</div>
                </div>
                <div class="stat-card">
                    <h3>Partial</h3>
                    <div class="number" id="partial-count">0</div>
                </div>
            </div>

            <div style="margin-top: 20px;">
                <button class="refresh-btn" onclick="loadSessions()">Refresh</button>
                <span id="last-updated" style="margin-left: 15px; color: #6b7280; font-size: 14px;"></span>
            </div>
        </div>

        <div id="error-container"></div>

        <div class="section" id="active-section" style="display: none;">
            <h2>Active Analyses</h2>
            <div id="active-content"></div>
        </div>

        <div class="section" id="completed-section" style="display: none;">
            <h2>Completed Analyses</h2>
            <div id="completed-content"></div>
        </div>

        <div class="section" id="partial-section" style="display: none;">
            <h2>Partial/Stopped Analyses</h2>
            <div id="partial-content"></div>
        </div>
    </div>

    <!-- Analysis Results Modal with 3 Tabs -->
    <div id="resultsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Analysis Results</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>

            <!-- Tab Navigation -->
            <div class="tab-container">
                <div class="tab-buttons">
                    <button class="tab-btn active" onclick="switchTab('summary')">Summary</button>
                    <button class="tab-btn" onclick="switchTab('detailed')">Detailed Results</button>
                    <button class="tab-btn" onclick="switchTab('bySection')">By Section</button>
                    <button class="tab-btn" onclick="switchTab('footnotes')">Footnotes</button>
                </div>
            </div>

            <!-- Tab Content -->
            <div id="tab-summary" class="tab-content active">
                <div id="summaryContent"></div>
            </div>
            <div id="tab-detailed" class="tab-content">
                <div id="detailedContent"></div>
            </div>
            <div id="tab-bySection" class="tab-content">
                <div id="bySectionContent"></div>
            </div>
            <div id="tab-footnotes" class="tab-content">
                <div id="footnotesContent"></div>
            </div>
        </div>
    </div>

    <script>
        let currentResults = null;

        function formatDateTime(isoString) {
            if (!isoString) return 'N/A';
            return new Date(isoString).toLocaleString();
        }

        function formatDuration(seconds) {
            if (!seconds) return 'N/A';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}m ${secs}s`;
        }

        function createSessionTable(sessions, statusClass) {
            if (sessions.length === 0) {
                return '<div class="empty-state">No sessions in this category</div>';
            }

            let html = '<table><thead><tr>';
            html += '<th>PDF File</th>';
            html += '<th>Status</th>';
            html += '<th>Questions</th>';
            html += '<th>Pages</th>';
            html += '<th>Tokens</th>';
            html += '<th>Time</th>';
            html += '<th>Completed</th>';
            html += '<th>Actions</th>';
            html += '</tr></thead><tbody>';

            sessions.forEach(session => {
                html += '<tr>';
                html += `<td style="font-weight: 600; color: #667eea;" title="${session.pdf_path || 'N/A'}">${session.pdf_filename || 'Unknown.pdf'}</td>`;
                html += `<td><span class="status-badge status-${statusClass}">${session.status}</span></td>`;
                html += `<td>${session.questions_answered || 'N/A'}</td>`;
                html += `<td>${session.total_pages || 'N/A'}</td>`;
                html += `<td>${session.total_tokens ? session.total_tokens.toLocaleString() : 'N/A'}</td>`;
                html += `<td>${formatDuration(session.processing_time)}</td>`;
                html += `<td>${formatDateTime(session.completed_at || session.stopped_at)}</td>`;
                html += `<td>
                    <button class="action-btn" onclick="viewAnalysis('${session.session_id}', '${session.pdf_filename || 'Unknown.pdf'}')">View</button>
                    <button class="action-btn export" onclick="exportAnalysis('${session.session_id}')">Excel Report Package</button>
                </td>`;
                html += '</tr>';
            });

            html += '</tbody></table>';
            return html;
        }

        async function loadSessions() {
            try {
                const response = await fetch('/api/admin/sessions');
                const data = await response.json();

                if (!data.success) throw new Error(data.error || 'Failed to load sessions');

                document.getElementById('total').textContent = data.summary.total_sessions;
                document.getElementById('active-count').textContent = data.summary.active_count;
                document.getElementById('completed-count').textContent = data.summary.completed_count;
                document.getElementById('partial-count').textContent = data.summary.partial_count;

                const activeSection = document.getElementById('active-section');
                if (data.sessions.active.length > 0) {
                    activeSection.style.display = 'block';
                    document.getElementById('active-content').innerHTML = createSessionTable(data.sessions.active, 'active');
                } else {
                    activeSection.style.display = 'none';
                }

                const completedSection = document.getElementById('completed-section');
                if (data.sessions.completed.length > 0) {
                    completedSection.style.display = 'block';
                    document.getElementById('completed-content').innerHTML = createSessionTable(data.sessions.completed, 'completed');
                } else {
                    completedSection.style.display = 'none';
                }

                const partialSection = document.getElementById('partial-section');
                if (data.sessions.partial.length > 0) {
                    partialSection.style.display = 'block';
                    document.getElementById('partial-content').innerHTML = createSessionTable(data.sessions.partial, 'partial');
                } else {
                    partialSection.style.display = 'none';
                }

                document.getElementById('last-updated').textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
                document.getElementById('error-container').innerHTML = '';

            } catch (error) {
                console.error('Failed to load sessions:', error);
                document.getElementById('error-container').innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            document.querySelector(`[onclick="switchTab('${tabName}')"]`).classList.add('active');
            document.getElementById(`tab-${tabName}`).classList.add('active');
        }

        async function viewAnalysis(sessionId, pdfFilename) {
            const modal = document.getElementById('resultsModal');
            const modalTitle = document.getElementById('modalTitle');

            modal.style.display = 'block';
            modalTitle.textContent = pdfFilename || 'Analysis Results';

            // Show loading state
            document.getElementById('summaryContent').innerHTML = '<div style="text-align: center; padding: 40px; color: #667eea;">Loading...</div>';
            document.getElementById('detailedContent').innerHTML = '';
            document.getElementById('bySectionContent').innerHTML = '';

            // Reset to first tab
            switchTab('summary');

            try {
                const response = await fetch(`/api/results/${sessionId}`);
                const data = await response.json();

                if (!data.success) throw new Error(data.error || 'Failed to load results');

                currentResults = data;
                renderAllTabs(data, sessionId);

            } catch (error) {
                console.error('Failed to view analysis:', error);
                document.getElementById('summaryContent').innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        function renderAllTabs(data, sessionId) {
            renderSummaryTab(data, sessionId);
            renderDetailedTab(data);
            renderBySectionTab(data);
            renderFootnotesTab(data);
        }

        // Key requirement patterns for extraction
        const KEY_REQUIREMENT_PATTERNS = {
            'Timeline': ['timeline', 'project duration', 'start date', 'completion date', 'schedule', 'substantial completion'],
            'Scope': ['scope', 'linear feet', 'pipe diameter', 'total footage', 'project scope', 'lf of'],
            'Bid Deadline': ['bid deadline', 'bid due', 'submission deadline', 'bid opening', 'bids due'],
            'Payment': ['payment', 'progress payment', 'retention', 'payment terms'],
            'Warranty': ['warranty', 'guarantee period', 'warranty period'],
            'Liquidated Damages': ['liquidated damages', 'delay damages', 'penalty', 'per day'],
            'Bonding': ['bond', 'bid bond', 'performance bond', 'payment bond'],
            'Certifications': ['certification', 'nassco', 'pacp', 'required certifications'],
            'Insurance': ['insurance', 'liability', 'coverage requirements'],
            'Location': ['location', 'project location', 'city', 'municipality']
        };

        function extractKeyRequirements(sections) {
            const requirements = {};
            const allAnswers = [];

            // Collect all question-answer pairs
            sections.forEach(section => {
                (section.questions || []).forEach(q => {
                    if (q.answer && q.answer.trim()) {
                        allAnswers.push({
                            question: q.question.toLowerCase(),
                            answer: q.answer
                        });
                    }
                });
            });

            // Extract key requirements
            for (const [reqName, patterns] of Object.entries(KEY_REQUIREMENT_PATTERNS)) {
                for (const qa of allAnswers) {
                    const matchesPattern = patterns.some(p =>
                        qa.question.includes(p.toLowerCase()) ||
                        qa.answer.toLowerCase().includes(p.toLowerCase())
                    );
                    if (matchesPattern && !requirements[reqName]) {
                        // Truncate long answers
                        let value = qa.answer;
                        if (value.length > 150) {
                            value = value.substring(0, 150) + '...';
                        }
                        requirements[reqName] = value;
                        break;
                    }
                }
            }

            return requirements;
        }

        function renderSummaryTab(data, sessionId) {
            const stats = data.statistics || {};
            const sections = data.result?.sections || [];

            let totalQuestions = 0;
            let answeredQuestions = 0;
            let totalConfidence = 0;
            let confidenceCount = 0;

            sections.forEach(section => {
                const questions = section.questions || [];
                totalQuestions += questions.length;
                questions.forEach(q => {
                    if (q.answer && q.answer.trim()) {
                        answeredQuestions++;
                        if (q.confidence) {
                            totalConfidence += q.confidence;
                            confidenceCount++;
                        }
                    }
                });
            });

            const answerRate = totalQuestions > 0 ? Math.round((answeredQuestions / totalQuestions) * 100) : 0;
            const avgConfidence = confidenceCount > 0 ? Math.round(totalConfidence / confidenceCount) : 'N/A';

            // Extract key project requirements
            const keyReqs = extractKeyRequirements(sections);

            let html = `
                <h3 style="margin: 0 0 15px 0; color: #667eea; font-size: 16px;">Analysis Statistics</h3>
                <table class="results-table" style="margin-bottom: 25px;">
                    <tbody>
                        <tr>
                            <td style="width: 200px; font-weight: 600; background: #f9fafb;">Total Questions</td>
                            <td>${totalQuestions}</td>
                        </tr>
                        <tr>
                            <td style="font-weight: 600; background: #f9fafb;">Questions Answered</td>
                            <td style="color: #22c55e; font-weight: 600;">${answeredQuestions}</td>
                        </tr>
                        <tr>
                            <td style="font-weight: 600; background: #f9fafb;">Answer Rate</td>
                            <td>${answerRate}%</td>
                        </tr>
                        <tr>
                            <td style="font-weight: 600; background: #f9fafb;">Average Confidence</td>
                            <td>${typeof avgConfidence === 'number' ? avgConfidence + '%' : avgConfidence}</td>
                        </tr>
                        <tr>
                            <td style="font-weight: 600; background: #f9fafb;">Processing Time</td>
                            <td>${stats.processing_time ? stats.processing_time.toFixed(1) + 's' : 'N/A'}</td>
                        </tr>
                        <tr>
                            <td style="font-weight: 600; background: #f9fafb;">Est. Cost</td>
                            <td>${stats.estimated_cost || 'N/A'}</td>
                        </tr>
                    </tbody>
                </table>

                <h3 style="margin: 0 0 15px 0; color: #667eea; font-size: 16px;">Key Project Requirements</h3>
                <table class="results-table">
                    <tbody>
            `;

            // Add key requirements rows
            const reqOrder = ['Timeline', 'Scope', 'Bid Deadline', 'Payment', 'Warranty', 'Liquidated Damages', 'Bonding', 'Certifications', 'Insurance', 'Location'];
            reqOrder.forEach(reqName => {
                const value = keyReqs[reqName] || '<em style="color: #999;">Not found in document</em>';
                html += `
                    <tr>
                        <td style="width: 200px; font-weight: 600; background: #f9fafb;">${reqName}</td>
                        <td>${value}</td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            html += `<p style="margin-top: 20px; color: #6b7280; font-size: 12px;">Session ID: ${sessionId}</p>`;

            document.getElementById('summaryContent').innerHTML = html;
        }

        function renderDetailedTab(data) {
            const sections = data.result?.sections || [];

            let html = `
                <table class="results-table">
                    <thead>
                        <tr>
                            <th style="width: 40px;">#</th>
                            <th style="width: 180px;">Section</th>
                            <th style="width: 250px;">Question</th>
                            <th>Answer</th>
                            <th style="width: 80px;">Pages</th>
                            <th style="width: 70px;">Status</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            let num = 1;
            sections.forEach(section => {
                (section.questions || []).forEach(q => {
                    const hasAnswer = q.answer && q.answer.trim();
                    const pages = (q.page_citations || []).join(', ') || '-';

                    html += `
                        <tr>
                            <td style="text-align: center;">${num}</td>
                            <td>${section.section_name}</td>
                            <td>${q.question}</td>
                            <td class="answer-cell">${hasAnswer ? q.answer : '<em style="color: #999;">Not found in document</em>'}</td>
                            <td class="pages-cell">${pages}</td>
                            <td class="${hasAnswer ? 'status-yes' : 'status-no'}">${hasAnswer ? 'Yes' : 'No'}</td>
                        </tr>
                    `;
                    num++;
                });
            });

            html += '</tbody></table>';
            document.getElementById('detailedContent').innerHTML = html;
        }

        function renderBySectionTab(data) {
            const sections = data.result?.sections || [];
            let html = '';

            sections.forEach(section => {
                const questions = section.questions || [];
                const answered = questions.filter(q => q.answer && q.answer.trim()).length;

                html += `
                    <div style="margin-bottom: 30px;">
                        <h3 style="color: #667eea; margin-bottom: 15px; padding: 10px 15px; background: #f0f4ff; border-radius: 6px;">
                            ${section.section_name}
                            <span style="float: right; font-size: 14px; color: #764ba2;">${answered}/${questions.length} answered</span>
                        </h3>
                        <table class="results-table">
                            <thead>
                                <tr>
                                    <th style="width: 40px;">#</th>
                                    <th>Question</th>
                                    <th>Answer</th>
                                    <th style="width: 80px;">Pages</th>
                                    <th style="width: 60px;">Status</th>
                                </tr>
                            </thead>
                            <tbody>
                `;

                questions.forEach((q, idx) => {
                    const hasAnswer = q.answer && q.answer.trim();
                    const pages = (q.page_citations || []).join(', ') || '-';

                    html += `
                        <tr>
                            <td style="text-align: center;">${idx + 1}</td>
                            <td>${q.question}</td>
                            <td class="answer-cell">${hasAnswer ? q.answer : '<em style="color: #999;">Not found</em>'}</td>
                            <td class="pages-cell">${pages}</td>
                            <td class="${hasAnswer ? 'status-yes' : 'status-no'}">${hasAnswer ? 'Yes' : 'No'}</td>
                        </tr>
                    `;
                });

                html += '</tbody></table></div>';
            });

            document.getElementById('bySectionContent').innerHTML = html;
        }

        function renderFootnotesTab(data) {
            const sections = data.result?.sections || [];
            let footnotes = [];
            let fnNum = 1;

            // Collect all footnotes
            sections.forEach(section => {
                (section.questions || []).forEach(q => {
                    if (q.footnote && q.footnote.trim()) {
                        footnotes.push({
                            number: fnNum++,
                            section: section.section_name,
                            question: q.question,
                            footnote: q.footnote,
                            pages: q.page_citations || []
                        });
                    }
                });
            });

            if (footnotes.length === 0) {
                document.getElementById('footnotesContent').innerHTML = `
                    <div style="text-align: center; padding: 60px; color: #9ca3af;">
                        <p style="font-size: 18px; margin-bottom: 10px;">No footnotes available</p>
                        <p style="font-size: 14px;">Footnotes are generated when the AI provides additional context or citations.</p>
                    </div>
                `;
                return;
            }

            let html = `
                <div style="margin-bottom: 20px; padding: 15px; background: #f0f4ff; border-radius: 8px;">
                    <strong style="color: #667eea;">${footnotes.length} Footnotes</strong>
                    <span style="color: #6b7280; margin-left: 10px;">Additional context and citations from the analysis</span>
                </div>
                <table class="results-table">
                    <thead>
                        <tr>
                            <th style="width: 40px;">#</th>
                            <th style="width: 150px;">Section</th>
                            <th style="width: 200px;">Related Question</th>
                            <th>Footnote/Citation</th>
                            <th style="width: 80px;">Pages</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            footnotes.forEach(fn => {
                const pages = fn.pages.join(', ') || '-';
                const shortQuestion = fn.question.length > 80 ? fn.question.substring(0, 80) + '...' : fn.question;

                html += `
                    <tr>
                        <td style="text-align: center; font-weight: 600; color: #667eea;">${fn.number}</td>
                        <td>${fn.section}</td>
                        <td title="${fn.question}">${shortQuestion}</td>
                        <td>${fn.footnote}</td>
                        <td class="pages-cell">${pages}</td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            document.getElementById('footnotesContent').innerHTML = html;
        }

        async function exportAnalysis(sessionId) {
            window.open(`/api/export/excel-dashboard/${sessionId}`, '_blank');
        }

        function closeModal() {
            document.getElementById('resultsModal').style.display = 'none';
            currentResults = null;
        }

        window.onclick = function(event) {
            const modal = document.getElementById('resultsModal');
            if (event.target === modal) closeModal();
        }

        // Load on page load
        loadSessions();

        // Auto-refresh every 15 seconds
        setInterval(loadSessions, 15000);
    </script>
</body>
</html>
